<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - LocusSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration:none;color:inherit;">LocusSphere</a>
            </div>
            <div class="nav-search">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                    <path d="M13.5 13.5L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" placeholder="Search mods, models, and assets...">
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="4" fill="currentColor"/>
                    <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.5 4.5L14 6M6 14L4.5 15.5M15.5 15.5L14 14M6 6L4.5 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17 10.5C17 14.64 13.64 18 9.5 18C5.36 18 2 14.64 2 10.5C2 6.36 5.36 3 9.5 3C9.67 3 9.84 3.01 10 3.02C8.9 4.32 8.23 6.02 8.23 7.88C8.23 11.44 11.06 14.27 14.62 14.27C15.72 14.27 16.76 14 17.68 13.53C17.23 12.13 17 10.83 17 10.5Z"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="details-wrap">

        <!-- LEFT SIDEBAR -->
        <aside class="details-sidebar">
            <div class="sidebar-card">

                <!-- Mod Loader selector -->
                <div class="sidebar-field">
                    <span class="sidebar-label">MOD LOADER</span>
                    <select class="styled-select" id="loaderSelect"></select>
                </div>

                <!-- Game Version selector -->
                <div class="sidebar-field">
                    <span class="sidebar-label">GAME VERSION</span>
                    <select class="styled-select" id="versionSelect"></select>
                </div>

                <!-- Download button -->
                <button class="download-button" id="downloadButton">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                        <path d="M10 13V3M10 13L7 10M10 13L13 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Download
                </button>

                <!-- Meta info -->
                <div class="sidebar-meta">
                    <div class="sidebar-field">
                        <span class="sidebar-label">FILE SIZE</span>
                        <span class="sidebar-value" id="fileSize">--</span>
                    </div>
                    <div class="sidebar-field">
                        <span class="sidebar-label">CATEGORY</span>
                        <span class="sidebar-value" id="category">--</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT MAIN -->
        <main class="details-main">

            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span class="bc-sep">/</span>
                <span id="breadcrumbCategory">--</span>
                <span class="bc-sep">/</span>
                <span id="breadcrumbTitle">--</span>
            </nav>

            <!-- Title with Logo -->
            <div class="title-header">
                <div class="title-logo">
                    <img id="titleLogo" src="" alt="Logo">
                </div>
                <div class="title-text">
                    <h1 class="details-title" id="projectTitle">--</h1>
                    <p class="details-desc" id="projectDescription">--</p>
                </div>
            </div>

            <!-- Screenshot Slider (shown ONLY for Resource Packs) -->
            <div class="slider-wrapper hidden" id="sliderWrap">
                <div class="slider-viewport">
                    <img class="slider-img" id="mainPreview" src="" alt="Preview">
                    <button class="slider-btn slider-prev" id="prevBtn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <button class="slider-btn slider-next" id="nextBtn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
                <div class="thumb-strip" id="thumbStrip"></div>
            </div>

            <!-- Detailed Description -->
            <div class="detailed-desc-section">
                <h2 class="section-title">About This Project</h2>
                <div class="detailed-desc" id="detailedDescription">--</div>
            </div>

            <!-- Version Details (changelog for current selection) -->
            <section class="version-details-section">
                <h2 class="section-title">Version Details</h2>
                <div class="version-card" id="versionCard">
                    <!-- filled by JS -->
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
