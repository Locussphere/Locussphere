<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocusSphere - Browse Mods & Assets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>LocusSphere</span>
            </div>
            <div class="nav-search">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="6" stroke="currentColor" stroke-width="2"/>
                    <path d="M13.5 13.5L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search mods, models, and assets...">
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="4" fill="currentColor"/>
                    <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.5 4.5L14 6M6 14L4.5 15.5M15.5 15.5L14 14M6 6L4.5 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17 10.5C17 14.64 13.64 18 9.5 18C5.36 18 2 14.64 2 10.5C2 6.36 5.36 3 9.5 3C9.67 3 9.84 3.01 10 3.02C8.9 4.32 8.23 6.02 8.23 7.88C8.23 11.44 11.06 14.27 14.62 14.27C15.72 14.27 16.76 14 17.68 13.53C17.23 12.13 17 10.83 17 10.5Z"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Categories</h3>
                <ul class="category-list">
                    <li class="active" data-category="all">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <rect x="2" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="10" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="2" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                            <rect x="10" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        All Projects
                    </li>
                    <li data-category="mods">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M9 2L11.5 7L17 7.75L13 11.5L14 17L9 14.25L4 17L5 11.5L1 7.75L6.5 7L9 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                        Mods
                    </li>
                    <li data-category="3d-models">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M9 2L16 6V12L9 16L2 12V6L9 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M2 6L9 10M9 10L16 6M9 10V16" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        3D Models
                    </li>
                    <li data-category="resource-packs">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <rect x="2" y="2" width="14" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/>
                            <circle cx="6" cy="7" r="1.5" fill="currentColor"/>
                            <path d="M2 13L6 9L10 13L14 9L16 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Resource Packs
                    </li>
                    <li data-category="tools">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M14.5 7.5L10.5 3.5L12 2L16 6L14.5 7.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M7.5 14.5L3.5 10.5L2 12L6 16L7.5 14.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                            <path d="M3 3L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Tools
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content">
            <div class="content-header">
                <h1>Browse Projects</h1>
                <div class="filter-bar">
                    <span class="results-count" id="resultsCount">Loading projects...</span>
                </div>
            </div>

            <div class="card-grid" id="cardGrid">
                <!-- Cards will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
